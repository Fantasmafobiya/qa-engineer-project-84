- summary: |
     Проверка входа на главную страницу магазина
  requirement: |
     При переходе по ссылке на сайт магазина должна открыться главная страница сайта с каталогом товара, фильтрами и другими элементами
  prerequisites:
     Ссылка должна быть действительной и вести на работающий сайт 
  test-data: |
     Ссылка на сайт
  steps:
     - Переход по ссылке
  expected-result: |
     - Пользователь должен попасть на главную страницу сайта интернет магазина

- summary: |
     Проверка фильтрации товаров в каталоге
  requirement: |
    При выборе фильтра категории товара должны отображаться отфильтрованные значения
  prerequisites:
     Пользователь находится на главной странице сайта, наличие фильтра, каталога товаров
  test-data: |
    Сайт интернет магазина
  steps:
    - Пользовать открыл главную страницу
    - Пользователь выбрал значения из списка, в фильтре по категориям
  expected-result: |
    - На странице магазина отобразились отфильтрованные товары

    
- summary: |
     Проверка успешного добавления товара в корзину
  requirement: |
     При выборе товара, он должен пополнять корзину и на главной странице отображать количество товара в ней
  prerequisites:
     Пользователь находится на главной странице сайта, выбрал товар и нажал кнопку "В корзину"
  test-data: |
     Наличие каталога товара, наличие кнопки "В корзину"
  steps:
     - Пользовать открыл главную страницу
     - Пользователь выбрал товар из списка
     - Нажал кнопку "В корзину"
     - На элементе "Корзина" появился индикатор, который отобразил количество товара
  expected-result: |
     - В корзине появилисы выбранные товары, индикатор отобразил его количество

- summary: |
     Проверка удаления повторяющихся товаров из корзины
  requirement: |
     При удалении одного из повторяющихся товаров по кнопке "Удалить", товар удаляется полностью
  prerequisites:
     Пользователь находится в разделе корзины и нажал кнопку "Удалить"
  test-data: |
     Наличие повторяющихся товаров в корзине, наличие кнопки "Удалить"
  steps:
     - Пользовать открыл раздел "Корзина"
     - Пользователь нажал на кнопку "Удалить" на повторяющемся товаре
  expected-result: |
     - Повторяющийся товар полностью удален из корзины

- summary: |
     Успешное офрмление заказа; Товар не удаляется из корзины после оформления заказа
  requirement: |
     При успешном офрормлении заказа, появляется окно "Заказ успешно оформлен"; Заказанный товар остается в корзине
  prerequisites:
     Пользователь находится в разделе корзины и нажал кнопку "Оформить заказ" 
  test-data: |
     Наличие товара в корзине, наличие кнопки "Оформить заказ"
  steps:
     - Пользовать открыл раздел "Корзина"
     - Пользователь нажал на кнопку "Оформить заказ" 
  expected-result: |
     - Появилось окно "Заказ успешно оформлен"; Заказанный товар остался в корзине
