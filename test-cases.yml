- summary: |
     Проверка фильтрации товаров по категориям
  requirement: |
     При выборе фильтра категории товара должны отображаться отфильтрованные значения
  prerequisites:
     no prerequisites
  test-data: |
     no data
  steps:
     - Пользователь выбрал значение в фильтре категорий "smartphones"
  expected-result: |
     - На странице магазина отображаются товары категории "smartphones"

- summary: |
     Проверка фильтрации товаров по названию
  requirement: |
     При вводе строки в поле поиска должны отображаться товары, в названии которых присутствует данная строка
  prerequisites:
     no prerequisites
  test-data: |
     no data
  steps:
     - Пользователь ввел значение "9" в поле "Поиск"
  expected-result: |
     - На странице магазина отображаются товары, в названии которых присутвуте цифра 9
     
- summary: |
     Проверка успешного добавления товара в корзину
  requirement: |
     При выборе товара по кнопке "В корзину" одна единица товара добавляется в корзину
  prerequisites:
     no prerequisites
  test-data: |
     no data
  steps:
     - Пользователь выбрал товар в каталоге
     - Пользователь нажал кнопку "В корзину"
     - Пользователь перешёл в корзину
  expected-result: |
     - В корзине отображаются добавленные товары

- summary: |
     Проверка удаления из корзины одного товара в количестве более 1 шт
  requirement: |
     При удалении из корзины товара с количеством более 1, он удаляется и пропадает из корзины
  prerequisites:
     В корзине находится один товар, добавленный 2 раза
  test-data: |
     no data
  steps:
     - Пользовать перешел в корзину
     - Пользователь нажал на кнопку "Удалить" на товаре
  expected-result: |
     - Товар удалён из корзины

- summary: |
     Успешное офрмление заказа
  requirement: |
     При успешном офрормлении заказа происходит переход на страницу оплаты
  prerequisites:
     В корзине находится товар
  test-data: |
     no data
  steps:
     - Пользователь добавил товар в корзину в каталоге по кнопке "В корзину"
     - Пользователь перешел в корзину
     - Пользователь нажал на кнопку "Оформить заказ" 
     - Пользователю вывелось окно с успешным оформление заказа
  expected-result: |
     - Произошёл переход на страницу оплаты

- summary: |
     Очистка корзины
  requirement: |
     При нажатии из корзины кнопки "Очистить корзину" удаляется весь добавленный товар
  prerequisites:
     В корзине находится товар
  test-data: |
     no data
  steps:
     - Пользователь добавил один или более товаров в корзину в каталоге по кнопке "В корзину"
     - Пользователь перешел в корзину
     - Пользователь нажал на кнопку "Очистить корзину" 
  expected-result: |
     - Весь товар, находящийся в корзине, удалён
