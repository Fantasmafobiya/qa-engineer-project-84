- summary: |
     Проверка фильтрации товаров по категориям
  requirement: |
     При выборе фильтра категории товара должны отображаться отфильтрованные значения
  prerequisites:
     no prerequisites
  test-data: |
     no data
  steps:
     - Выбрать значение в фильтре категорий, например "smartphones"
  expected-result: |
     - На странице магазина отображаются товары выбранной категории"

- summary: |
     Проверка фильтрации товаров по названию
  requirement: |
     При вводе строки в поле поиска должны отображаться товары, в названии которых присутствует данная строка
  prerequisites:
     no prerequisites
  test-data: |
     no data
  steps:
     - Ввести в поле "Поиск" значение, например "9" 
  expected-result: |
     - На странице магазина отображаются товары, в названии которых присутвует введенный текст
     
- summary: |
     Проверка добавления товара в корзину
  requirement: |
     При выборе товара по кнопке "В корзину" одна единица товара добавляется в корзину
  prerequisites:
     no prerequisites
  test-data: |
     no data
  steps:
     - Выбрать товар в каталоге
     - Нажать кнопку "В корзину"
     - Перейти в корзину
  expected-result: |
     - В корзине отображаются добавленные товары

- summary: |
     Проверка удаления из корзины одного товара в количестве более 1 шт
  requirement: |
     При удалении из корзины товара с количеством более 1, он удаляется и пропадает из корзины
  prerequisites:
     В корзине находится один товар, добавленный 2 раза
  test-data: |
     no data
  steps:
     - Перейти в корзину
     - Нажать на кнопку "Удалить" на товаре
  expected-result: |
     - Товар удалён из корзины

- summary: |
     Проверка офрмления заказа
  requirement: |
     При офрормлении заказа происходит переход на страницу оплаты
  prerequisites:
     В корзину добавлен один или более товаров
  test-data: |
     no data
  steps:
     - Перейти в корзину
     - Нажать на кнопку "Оформить заказ" 
     - Вывелось окно с успешным оформление заказа
  expected-result: |
     - Произошёл переход на страницу оплаты

- summary: |
     Проверка очистки корзины
  requirement: |
     При нажатии из корзины кнопки "Очистить корзину" удаляется весь добавленный товар
  prerequisites:
     В корзину добавлен один или более товаров
  test-data: |
     no data
  steps:
     - Перейти в корзину
     - Нажать на кнопку "Очистить корзину" 
  expected-result: |
     - Весь товар, находящийся в корзине, удалён
