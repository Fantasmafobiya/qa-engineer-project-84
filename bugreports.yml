- summary: |
    Отображаются кнопки навигации по страницам при отсутвии товаров на следующей\прошлой странице
  environment: |
   Google Chrome Версия 119.0.6045.161 (Официальная сборка), (32 бит)
    OC Windows 11 22H2
  steps-to-reproduce: |
    - Зайти на сайт интернет магазина https://hexlet-products-store.vercel.app/
    - Выбрать категорию "smartphones", производитель "Apple"
    - Нажать кнопку "Следущая"
  expected-result: |
    Не должно быть кнопки "Следущая"
  actual-result: |
    Отображается кнопка "Следующая" и при нажатии происходит переход на пустую страницу

- summary: |
   При удалении повторяющегося товар из корзины полностью, уменьшается количество товаров на один
  environment: |
    Google Chrome Версия 119.0.6045.161 (Официальная сборка), (32 бит)
    OC Windows 11 22H2
  steps-to-reproduce: |
   - Зайти на сайт интернет магазина https://hexlet-products-store.vercel.app/
   - Выбрать товар и несколько раз нажать на кнопку "В корзину"
   - Нажать на кнопку "Корзина"
   - Нажать на кнопку "Удалить" на повторяющемся товаре
  expected-result: |
    Повторяющийся товар должен удалиться полностью и пропасть из корзины
  actual-result: |
    Каждое нажатие на кнопку "Удалить" изменяет количество товара на единицу и полностью товар пропадает только тогда, когда значение равно нулю. 

- summary: |
    Нельзя выбрать количество товара в каталоге без повторного нажатия кнопки "В корзину"
  environment: |
    Google Chrome Версия 119.0.6045.161 (Официальная сборка), (32 бит)
    OC Windows 11 22H2
  steps-to-reproduce: |
     - Зайти на сайт интернет магазина https://hexlet-products-store.vercel.app/
     - Выбрать товар и добавить его по кнопке "В корзину"
  expected-result: |
    Должен быть выбор количества товара для добавления в корзину
  actual-result: |
    Отсутсвует выбор количества товаров, чтобы добавить еще один или несколько товаров, нужно повторно нажать на кнопку "В корзину"
